# =============================================================
# Честная Генерация — nginx reverse proxy (Ubuntu 24)
# =============================================================
#
# Установка:
#   sudo cp deploy/cg-dashboard-nginx.conf /etc/nginx/sites-available/cg-dashboard
#   sudo ln -sf /etc/nginx/sites-available/cg-dashboard /etc/nginx/sites-enabled/
#   sudo rm -f /etc/nginx/sites-enabled/default
#   sudo nginx -t && sudo systemctl reload nginx
# =============================================================

# Rate-limit зона для share-ссылок
limit_req_zone $binary_remote_addr zone=share_view:1m rate=10r/m;

# --- HTTP → redirect на HTTPS ---
server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

# ---------- Общие SSL-параметры (snippet) ----------
# Используем map для выбора: если есть Let's Encrypt — берём его,
# иначе — self-signed.

# --- HTTPS порт 443 (основной, через Let's Encrypt) ---
server {
    listen       443 ssl;
    server_name  cg.ngenergoservice.ru;

    # ---------- TLS (Let's Encrypt) ----------
    ssl_certificate     /etc/letsencrypt/live/cg.ngenergoservice.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cg.ngenergoservice.ru/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:2m;
    ssl_session_timeout 10m;

    # ---------- Logging ----------
    access_log /var/log/nginx/cg-dashboard-access.log;
    error_log  /var/log/nginx/cg-dashboard-error.log;

    # ---------- Frontend (статика из dist/) ----------
    root /opt/cg-dashboard/frontend/dist;
    index index.html;

    # ---------- Proxy defaults ----------
    proxy_http_version  1.1;
    proxy_set_header    Host              $host;
    proxy_set_header    X-Real-IP         $remote_addr;
    proxy_set_header    X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header    X-Forwarded-Proto $scheme;

    # ---------- WebSocket /ws ----------
    location /ws {
        proxy_pass         http://127.0.0.1:5555;
        proxy_set_header   Upgrade    $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # ---------- API → бэкенд ----------
    location /api/ {
        proxy_pass http://127.0.0.1:5555;
    }

    # ---------- Share-link view (rate-limited) ----------
    location /view/ {
        limit_req zone=share_view burst=5 nodelay;
        proxy_pass http://127.0.0.1:5555;
    }

    # ---------- SPA fallback → index.html ----------
    location / {
        try_files $uri $uri/ /index.html;
    }
}

# --- HTTPS порт 9443 (LAN / обратная совместимость) ---
server {
    listen       9443 ssl;
    server_name  _;

    # ---------- TLS (self-signed для LAN доступа) ----------
    ssl_certificate     /etc/ssl/cg-dashboard/cg-selfsigned.crt;
    ssl_certificate_key /etc/ssl/cg-dashboard/cg-selfsigned.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
